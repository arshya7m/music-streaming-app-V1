{% extends 'layout.html' %}

{% block title %}
    Read Lyrics
{% endblock title %}

{% block body %}

<div class="container">
    <h1 class="text-center">{{ song.title }}</h1>

    <div class="mt-4">
        <h3 >Creator: {{ song.album.creator.name }}</h3>
        <h3 class="mb-2">Artist: {{ song.album.artist }}</h3>
        <div>
            <div class="col-md-3 offset-md-9">
                <form method="POST" action="{{ url_for('read_lyrics', song_id=song.id) }}">
                    <label for="rating">Rate this song (1-10):</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" required>
                    <button type="submit" class="btn btn-sm btn-success">Rate</button>
                </form>
            </div>
            
        </div>
        
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Lyrics</h5>
            <pre class="card-text">{{ song.lyrics }}</pre>
        </div>
    </div>
</div>

{% endblock body %}
