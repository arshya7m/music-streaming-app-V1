{% extends 'layout.html' %}

{% block title %}
    Edit Song
{% endblock title %}

{% block body %}
    
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class=" mb-5">Edit Song</h1>

        <form method="POST">

           
            <div class="mb-3">
                <label for="title" class="form-label">Song Title:</label>
                <input type="text" name="title" class="form-control" value="{{ song.title }}" id="title" required>
            </div>
            
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (in seconds):</label>
                <input type="number" name="duration" class="form-control" value="{{ song.duration }}" id="duration" required>
            </div>
        
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-10):</label>
                <input type="number" name="rating" class="form-control" value="{{ song.rating }}" id="rating" required>
            </div>

            <div class="mb-3">
                <label for="lyrics" class="form-label">Lyrics:</label>
                <textarea name="lyrics" class="form-control" id="lyrics" rows="5" required>{{ song.lyrics }}</textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>

    </div>

</div>

       
{% endblock body %}
