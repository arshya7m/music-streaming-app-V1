
{% extends 'layout.html' %}

{% block title %}
    Create Playlist
{% endblock title %}

{% block body %}
    <h1>Create a New Playlist</h1>

    <form action="{{ url_for('create_playlist') }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Enter Playlist Name:</label>
            <input type="text" name="name" class="form-control" id="name" required>
        </div>

        <h3>Songs:</h3>
        <div class="song-list">
            {% for song in songs %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selected_songs" value="{{ song.id }}">
                    <label class="form-check-label">{{ song.title }}</label>
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Create Playlist</button>
    </form>
{% endblock body %}
